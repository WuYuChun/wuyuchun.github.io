<p>[9:54 PM]</p>

<p><strong>学习编程都要经历这样的一个阶段，就像学习下象棋过程中的一个阶段，此时已经知道了移动棋子的各种规则，但是却不知道典型的开局、战术和策略，还不知道编程领域中各种常用的常见模式，缺少有关各种棋步的价值的知识，缺少对所走的棋步的各种后果做出预期的经验，能够看清楚所考虑的动作的后果的能力，要想成为专家，就需要学会看清各种不同种类的过程会产生什么样的计算过程</strong></p>
