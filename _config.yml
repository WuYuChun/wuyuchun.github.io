# Site
title:          "西电托儿所"
SEOTitle:       '西电托儿所'
header-img:img/backgroud.jpg
bio:            '心不静，等天明，远远看见云泛清'
description:    "随心"
picture:        'assets/img/Logo.png'
locale:         utf-8
url:            http://WuYuChun.github.io/Blog

# Jekyll
permalink:      /:title/
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed

# Social
# if you don't have any of social below, comment the line.
#email:
#twitter: username
#facebook: username
#google:
  #plus: #username
  #analytics:
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
github: WuYuChun
#stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin: username
#xing: username
#instagram: username
#lastfm: username
#tumblr: username
#pinterest: username
#foursquare: username
#steam: username
#dribbble: username
#youtube: username
